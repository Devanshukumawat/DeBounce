<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="search" name="" id="" onchange="betterFun()">


    <script>
        function getData(e){
            console.log("Hello Devanshu")
        }

        function myDebounce(callback,d){
            let timer;
            return function(...args){
                if(timer) clearTimeout(timer)
                setTimeout(()=>{
                    callback()
                },d)
            }
        }

        let betterFun = myDebounce(getData,1000)
    </script>
</body>
</html>
